<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sorry Gauri üíñ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 320px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    p {
      color: #444;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      background: #ff4d6d;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #e63b5f;
    }

    /* Popup */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
    }

    .popup-content {
      background: white;
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      max-width: 300px;
      animation: pop 0.4s ease;
    }

    @keyframes pop {
      from {
        transform: scale(0.7);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .heart {
      font-size: 40px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Sorry Gauri ü•∫</h1>
    <p>
      I know I messed up.<br>
      Please forgive your stupid but loving person üíó
    </p>
    <button onclick="openPopup()">Tap here üíå</button>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <div class="heart">üíñ</div>
      <h2>I‚Äôm really sorry</h2>
      <p>
        You mean everything to me.<br>
        Please smile again, Suar üê∑üíï
      </p>
      <button onclick="closePopup()">Forgive me?</button>
    </div>
  </div>

  <script>
    function openPopup() {
      document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>

</body>
</html>
